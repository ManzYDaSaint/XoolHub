<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta -->
    <meta name="description" content="XoolHub is a powerful multi-school information management system designed to streamline student data, classes, subjects, and scheduling." />
    <meta name="keywords" content="XoolHub, school management system, multi-school, education software, student information system, class scheduling" />
    <meta name="author" content="XoolHub" />
    <meta name="application-name" content="XoolHub" />

    <!-- Open Graph (Facebook + others) -->
    <meta property="og:title" content="XoolHub – Multi-School Information Management System" />
    <meta property="og:description" content="Manage student data, schedules, and communication across multiple schools with XoolHub." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://xoolhub.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="XoolHub" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="XoolHub – Multi-School Information Management System" />
    <meta name="twitter:description" content="A complete system for managing schools, students, classes, and more across multiple institutions." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Schema: Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "XoolHub",
      "url": "https://xoolhub.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://xoolhub.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Schema: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "XoolHub",
      "url": "https://xoolhub.com",
      "logo": "https://xoolhub.com/logo.png"
    }
    </script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>XoolHub – Multi-School Information Management System</title>
